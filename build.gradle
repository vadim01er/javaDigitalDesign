plugins {
	id 'java'
}

group = 'com.ershov.vd'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	testCompile ('org.junit.jupiter:junit-jupiter:5.6.0')
}

test {
	useJUnitPlatform()
}

